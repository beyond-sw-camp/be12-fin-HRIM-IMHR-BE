server:
  port: 9090
spring:
  batch:
    job:
      name: ${BATCH_JOB_NAME}
      enabled: false
    jdbc:
      initialize-schema: always
  datasource:
    url: ${DB_URL}
    driver-class-name: org.mariadb.jdbc.Driver
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    database-platform: org.hibernate.dialect.MariaDBDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true